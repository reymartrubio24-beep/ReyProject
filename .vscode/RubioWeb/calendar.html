<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar with Bubbles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: radial-gradient(circle, rgb(5, 24, 237), #00e5ff, #17382f);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Navbar Styles */
    .navbar {
      background: #121212;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background: linear-gradient(135deg, #1027f3, #00eeff);
      border-radius: 5px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      background: #333;
    }

    /* Bubble Animation */
    .bubble {
      position: fixed;
      bottom: -100px;
      background: linear-gradient(135deg, #1027f3, #00eeff,rgb(234, 255, 199));
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Bubble Container -->
  <div id="bubbles"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="firstpage.html"><i class="fas fa-home"></i> Home</a></li>
    </ul>
  </nav>

  <!-- Calendar Container -->
  <div class="max-w-2xl w-full bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-4 mt-24">
    <div class="p-4 bg-gray-700 flex justify-between items-center">
      <button class="text-gray-300 hover:text-white transition-colors" onclick="previousMonth()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h2 id="monthYear" class="text-xl font-semibold"></h2>
      <button class="text-gray-300 hover:text-white transition-colors" onclick="nextMonth()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="grid grid-cols-7 gap-1 p-4 text-center text-gray-400 font-medium">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendar" class="grid grid-cols-7 gap-1 p-4"></div>
  </div>

  <script>
    // Bubble Animation Script
    function createBubbles() {
      const bubbles = document.getElementById('bubbles');
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 60 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDelay = `${Math.random() * 8}s`;
        bubbles.appendChild(bubble);
      }
    }
    createBubbles();

    // Calendar Script
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function updateCalendar() {
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const monthLength = new Date(currentYear, currentMonth + 1, 0).getDate();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      document.getElementById('monthYear').textContent = `${monthNames[currentMonth]} ${currentYear}`;
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'h-14 rounded-lg bg-gray-700/50';
        calendar.appendChild(emptyDay);
      }

      for (let day = 1; day <= monthLength; day++) {
        const dayElement = document.createElement('div');
        const isToday = day === currentDate.getDate() &&
                        currentMonth === currentDate.getMonth() &&
                        currentYear === currentDate.getFullYear();
        dayElement.className = `h-14 rounded-lg flex items-center justify-center font-medium 
          ${isToday ? 'bg-blue-600 text-white' : 'bg-gray-700 hover:bg-gray-600'} 
          transition-colors cursor-pointer`;
        dayElement.textContent = day;
        calendar.appendChild(dayElement);
      }
    }

    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateCalendar();
    }

    updateCalendar();
  </script>
</body>
</html>
