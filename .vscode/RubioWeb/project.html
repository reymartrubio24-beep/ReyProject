<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slideshow - Rey Mart S. Rubio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="firstpage.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

    
    <div class="container">
        <h1>My Project</h1>

        <!-- Background container for reflection -->
        <div class="background-container"></div>

        <!-- Fixed slideshow container -->
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="image_pro/GOJO SATURO.png" alt="Gojo Satoru">
                <div class="desc">Gojo Satoru Art</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/heatup.png" alt="Heatup">
                <div class="desc">Heatup Design</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/kobe_poster design_rey_kun.png" alt="Kobe Bryant Poster">
                <div class="desc">Kobe Bryant Tribute</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/kyrie_poster desing_rey_kun.png" alt="Kyrie Irving Poster">
                <div class="desc">Kyrie Irving Poster</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/Odin.png" alt="Odin Artwork">
                <div class="desc">Odin Concept Art</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/UTOPIA.png" alt="Utopia Design">
                <div class="desc">Utopia Creative Work</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/sakamoto symmetryy.png" alt="Sakamoto Design">
                <div class="desc">Sakamoto</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/symmetry vagabond rey_kun.png" alt="Musashi Miyamoto">
                <div class="desc">Musashi Miyamoto</div>
            </div>
            <div class="slide fade">
                <img src="image_pro/typography Rey_kun.png" alt="Typography Design">
                <div class="desc">Friedrich Nietzsche</div>
            </div>    
            <div class="slide fade">
                <img src="image_pro/VEXEL ART_RUBIO_color.png" alt="Vexel Art">
                <div class="desc">MYSELF</div>
            </div>    
        </div> 

        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
</body>
</html>
